<!DOCTYPE html>
<html ng-app="vcv">
	<head>
		<title>VCV</title>	
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    	<meta charset="utf-8">

		<link href="libraries/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
	
	</head>
	<body>
		<div id="overlay"></div>
		<header class="header" role="banner">
			<div class="row">
				<div class="col-md-2">
					<h2>VCV LOGO</h2>
				</div>
				<div class="col-md-6">
					&nbsp;
				</div>
				<div class="col-md-2">
					<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#sign-up"><h4>SIGN UP</h4></button>
				</div>
				<div class="col-md-2">
					<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#login"><h4>LOGIN</h4></button>
				</div>
			</div>
		</header>
	
		<div class="full_outer_container">
			<div class="content">
				<div>
					<input type="search" placeholder="Search" />
				</div>
			</div>
		</div><!-- end of full_outer_container -->	
	<footer class="copyright_holder dashboard_footer">
		FOOTER IS HERE
	</footer>
	<!-- Modal -->
	<div class="modal fade" id="sign-up" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
	      </div>
	      <div class="modal-body">
	      	<form name="sign-up-form" ng-controller="SignUpController">
		        <input type="radio" name="user-type" value="seeker" ng-model="user_type"/>Job Seeker
		        <input type="radio" name="user-type" value="recruiter" ng-model="user_type"/>Recruiter<br/>
		        <input type="text" placeholder="Username" ng-model="user_name"/><br/>
		        <input type="email" placeholder="E-mail" ng-model="email"/><br/>
		        <input type="password" placeholder="Password" ng-model="password"/><br/>
		        <input type="password" placeholder="Confirm Password" /><br/>
		        <button ng-click="signUp()">Submit</button>
	        </form >
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
	      </div>
	      <div class="modal-body">
	        ...
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>



	<script type="text/javascript" src="libraries/jquery-1.9.1.js"></script>
	<script src="libraries/bootstrap/js/bootstrap.min.js"></script>
	<script src="libraries/bootstrap/js/bootbox.min.js"></script>

	<script type="text/javascript" src="libraries/jquery.bxslider.js" ></script>
	<script type="text/javascript" src="libraries/angular.js" ></script>
	<script type="text/javascript" src="libraries/angular-route.js"></script>

	<script type="text/javascript" src="js/ng-route.js"></script>
	<script type="text/javascript" src="js/ng-controllers/Register.js"></script>
	<script type="text/javascript" src="js/ng-services/OnSuccess.js"></script>


  </body>

</html>
